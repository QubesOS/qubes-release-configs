# Configuration for qubes build server: Qubes R4.2 - templates-itl

include:
 - /home/user/qubes-builderv2/example-configs/qubes-os-r4.2.yml

gpg-client: qubes-gpg-client-wrapper
repository-publish:
  components: current-testing
  templates: templates-itl-testing

use-qubes-repo:
  version: '4.2'
  testing: true

fetch-versions-only: true
reuse-fetched-source: true

distributions: []

components:
  - release-configs:
      fetch-versions-only: false
  - builder-rpm:
      packages: False
      fetch-versions-only: false
  - builder-debian:
      packages: False
      fetch-versions-only: false

templates:
  - fedora-36:
      dist: fc36
      options:
       - selinux
      timeout: 7200
  - fedora-36-xfce:
      dist: fc36
      options:
       - selinux
      timeout: 7200
      flavor: xfce
  - fedora-36-minimal:
      dist: fc36
      timeout: 7200
      flavor: minimal
  - fedora-37:
      dist: fc37
      options:
       - selinux
      timeout: 7200
  - fedora-37-xfce:
      dist: fc37
      options:
       - selinux
      timeout: 7200
      flavor: xfce
  - fedora-37-minimal:
      dist: fc37
      timeout: 7200
      flavor: minimal
  - fedora-38:
      dist: fc38
      options:
       - selinux
      timeout: 7200
  - fedora-38-xfce:
      dist: fc38
      options:
       - selinux
      timeout: 7200
      flavor: xfce
  - fedora-38-minimal:
      dist: fc38
      timeout: 7200
      flavor: minimal
  - debian-11:
      dist: bullseye
      flavor: gnome
      options:
        - firmware
      timeout: 5400
  - debian-11-minimal:
      dist: bullseye
      flavor: minimal
      options:
        - no-recommends
      timeout: 5400
  - debian-12:
      dist: bookworm
      flavor: gnome
      options:
        - firmware
      timeout: 5400
  - debian-12-minimal:
      dist: bookworm
      flavor: minimal
      options:
        - no-recommends
      timeout: 5400
  - debian-12-xfce:
      dist: bookworm
      flavor: xfce
      timeout: 5400

sign-key:
  rpm: '9C884DF3F81064A569A4A9FAE022E58F8E34D89F'

repository-upload-remote-host:
  rpm: 'yum.qubes-os.org:/pub/qubes/repo/yum/r4.2'

github:
  maintainers:
    # marmarek
    '17B7CC1986BD3D28C41475B6846D6B709C6E2E7F':
      templates: _all_
